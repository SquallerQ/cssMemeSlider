<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Meme Slider</h1>
  <div class="container">
    <input type="radio" name="slider" id="slide0" checked>
    <input type="radio" name="slider" id="slide1">
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">



    <div class="slider-inner">
      <div id="img0" class="image"><img src="img/1.jpg" alt="slide"></div>
      <div id="img1" class="image"><img src="img/1.jpg" alt="slide"></div>
      <div id="img2" class="image"><img src="img/2.jpg" alt="slide"></div>
      <div id="img3" class="image"><img src="img/3.jpg" alt="slide"></div>
      <div id="img4" class="image"><img src="img/4.jpg" alt="slide"></div>
    </div>

    <div class="text-inner">
      <div id="text0" class="text">0</div>
      <div id="text1" class="text">1</div>
      <div id="text2" class="text">2</div>
      <div id="text3" class="text">3</div>
      <div id="text4" class="text">4</div>
    </div>

    <div class="buttons-inner">
      <label for="slide1"><span class="span"></span></label>
      <label for="slide2"><span class="span"></span></label>
      <label for="slide3"><span class="span"></span></label>
      <label for="slide4"><span class="span"></span></label>
    </div>


  </div>
</body>
</html>
